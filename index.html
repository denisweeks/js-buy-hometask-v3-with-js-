<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Homework</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="cont bl-right">
                <div class="rightLabel">
                    Залишилось
                </div>
                <div class="buyContainer">
                    <div class="buyText">
                        Печиво<span class="buyLable">1</span>
                    </div>
                    <div class="buyText">
                        Сир<span class="buyLable">1</span>
                    </div>
                    <div class="buyText">
                        Помiдори<span class="buyLable">1</span>
                    </div>
                </div>
                <div class="rightLabel">
                    Куплено
                </div>
                <div class="buyContainer">
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="cont bl-left">
                <div class="nameBlock">
                    <input class="itemName" name="itemName" placeholder="Назва товару" type="text"> <button class="add tooltip" data-tooltip="Додати">Додати</button>
                </div>
                <div class="item">
                    <p class="itemLable">Помiдори</p>
                    <div class="centerButtons">
                        <div class="buttonDelete button active tooltip" data-tooltip="Забрати">
                            <span>-</span>
                        </div>
                        <div class="numberItem button">
                            1
                        </div>
                        <div class="buttonAdd button tooltip" data-tooltip="Додати">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="deleteItem tooltip" data-tooltip="Видалити">
                        x
                    </div><button class="buyButton tooltip" data-tooltip="Куплено">Куплено</button>
                </div>
                <div class="item">
                    <p class="itemLable">Печиво</p>
                    <div class="centerButtons">
                        <div class="buttonDelete button active tooltip" data-tooltip="Забрати">
                            <span>-</span>
                        </div>
                        <div class="numberItem button">
                            1
                        </div>
                        <div class="buttonAdd button tooltip" data-tooltip="Додати">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="deleteItem tooltip" data-tooltip="Видалити">
                        x
                    </div><button class="buyButton tooltip" data-tooltip="Куплено">Куплено</button>
                </div>
                <div class="item">
                    <p class="itemLable">Сир</p>
                    <div class="centerButtons">
                        <div class="buttonDelete button active tooltip" data-tooltip="Забрати">
                            <span>-</span>
                        </div>
                        <div class="numberItem button">
                            1
                        </div>
                        <div class="buttonAdd button tooltip" data-tooltip="Додати">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="deleteItem tooltip" data-tooltip="Видалити">
                        x
                    </div><button class="buyButton tooltip" data-tooltip="Куплено">Куплено</button>
                </div>
            </div>
        </div>
    </div>
    <div class="badge">
        <div class="badgeName">
            BuyList
        </div>
        <div class="authorName">
            Created by:<br>
            <span>Shergin Denis</span>
        </div>
    </div>
</body>
</html>
